<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>

        function myFn(){
            let balls = document.getElementById('balls').value;
            let players = document.getElementById('players').value;
            // alert("h");
            
            document.getElementById("p1").innerHTML = "Each member gets: " + Math.floor(balls/players) + " " + "balls";
            document.getElementById("p2").innerHTML = "Number of balls left:" + (balls%players) ;
        }
        


    </script>
</head>
<body>
    <input type="text" name="balls" id="balls" />
    <input type="text" name="players" id="players" />
    <button onclick="myFn()">Click</button>
    <p id="p1"></p>
    <p id="p2"></p>

</body>
</html>
